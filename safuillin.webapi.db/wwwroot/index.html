<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Магазин Электротоваров</title>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body onload="InitialFunction();">
    <h2 id="mainLB">Магазин Электротоваров</h2>
    <form name="electronicForm">
        <input type="hidden" name="id" value="0" />
        <label id="goodNameLB" for="goodName">Наименование товара</label>
        <div class="form-group col-md-5">

            <input class="form-control" name="goodName" />
        </div>
        <label for="goodType">Тип товара</label>
        <div class="form-group col-md-5">
           
            <select name="goodType" class="form-control">
                <option>Счетчики электроэнергии</option>
                <option>Провода и кабели</option>
                <option>Светильники</option>
                <option>Лампы</option>
                <option>Электрооборудование</option>
                <option>Вычислительная техника</option>
            </select>
        </div>
        <label for="goodManufacturer">Производитель</label>
        <div class="form-group col-md-5">

            <input class="form-control" name="goodManufacturer" />
        </div>
        <label for="priceTB">Стоимость</label>
        <div class="form-group col-md-5">

            <input class="form-control" name="priceTB" />
        </div>
        <div class="panel-body">
            <button id="saveBTN" class="btn btnprimary">Сохранить</button>
            <a id="reset" class="btn btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped col-md-6 infoPanel">
        <thead>
            <tr>
                <th>Id</th>
                <th>Наименование товара</th>
                <th>Тип товара</th>
                <th>Производитель</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>       
    </table>
    
</body>
</html>
